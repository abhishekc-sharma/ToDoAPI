language: node_js
node_js:
  - "0.12"

before_script:
  - npm install -g istanbul
  - npm install -g mocha
  - npm install coveralls
  - npm install mocha-lcov-reporter

services:
  - mongodb

script: npm test

after_success:
    istanbul cover mocha --report lcovonly -- -R spec && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
